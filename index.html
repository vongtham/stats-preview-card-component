<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; position: absolute; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="card">

      <picture>
        <div class="container-img">
          <source media="(min-width: 376px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="people are working">
        </div>
      </picture>

      <div class="card-content">
        <div class="container-content">
          <div class="main-content">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div>
              <h2>10k+</h2>
              <p class="letter-space">COMPANIES</p>
            </div>
            <div>
              <h2>314</h2>
              <p class="letter-space">TEMPLATES</p>
            </div>
            <div>
              <h2>12m+</h2>
              <p class="letter-space">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
